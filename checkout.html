<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    

    <header>
        <h1>Event Booking</h1>
        <p>Book your special event with us!</p>
    </header>

    <div id="rotatingText">Book Your
        <br> Event Now</div>

    <section id="content">
        <form id="eventForm" action="#" method="post" onsubmit="handleBooking()">
            <label for="event-type">Event Type:</label>
            <select id="event-type" name="event-type" onchange="updateTotalAmount()" required>
                <option value="wedding">Wedding</option>
                <option value="birthday">Birthday</option>
                <option value="concert">Concert</option>
                <option value="other">Other</option>
            </select>

            <div id="services">
                <label>Services:</label>
                <input type="checkbox" name="services[]" value="Full Services"> Full Services
                <input type="checkbox" name="services[]" value="Decorations"> Decorations
                <input type="checkbox" name="services[]" value="MusicAndPhotos"> Music And Photos
                <input type="checkbox" name="services[]" value="FoodAndDrinks"> Food And Drinks
                <input type="checkbox" name="services[]" value="InvitationCard"> Invitation Card
            </div>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>

            <label for="contact-name">Your Name:</label>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">Your Email:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <input type="button" value="Go to Checkout" onclick="showPaymentForm()">
        </form>
        <div id="paymentForm">
            <form onsubmit="handlePayment()">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>

                <div id="totalAmount"></div>

                <input type="submit" value="Book Event">
            </form>
        </div>
        
    </section>

    <footer>
        <p>Contact us at: <a href="mailto:astpreet8522@gmail.com">astpreet8522@gmail.com</a></p>
    </footer>
   

    <script src="script.js"></script>
</body>

</html>
